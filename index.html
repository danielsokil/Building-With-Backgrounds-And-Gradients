<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Apple</title>
</head>

<body>
  <div id="introduction">
    <nav>
      <button id="nav-logo">
        <img src="images/nav-logo.png" alt="Apple Logo" />
      </button>

      <button>Store</button>
      <button>Mac</button>
      <button>iPod</button>
      <button>iPhone</button>
      <button>iPad</button>
      <button>ITunes</button>
      <button>Support</button>

      <div id="global-search">
        <span id="search-icon">
          <svg version="1.1" baseprofile="full">
            <g>
              <polygon fill="#fff" points="9.207,6.126 7.793,7.541 11.793,11.541 13.207,10.126" />
              <path fill="#fff"
                d="M5.917,2c1.608,0,2.917,1.308,2.917,2.917S7.525,7.833,5.917,7.833S3,6.525,3,4.917S4.308,2,5.917,2M5.917,0C3.201,0,1,2.201,1,4.917s2.201,4.917,4.917,4.917s4.917-2.201,4.917-4.917C10.833,2.201,8.632,0,5.917,0L5.917,0z" />
            </g>
          </svg>
        </span>

        <input type="text" id="search" />
      </div>
    </nav>

    <header>
      <h1 id="img-one">
        <img
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_title_medium.png"
          alt="What Will Your Verse Be?" />
      </h1>

      <h2 id="#img-two">
        <img
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_medium.png"
          alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story." />
      </h2>

      <a id="cta" href="https://web.archive.org/web/20140228175622/http://www.apple.com/your-verse/#video-your-verse">
        <img
          src="https://web.archive.org/web/20140301004341im_/http://images.apple.com/home/images/cta_your_verse_27pt.png"
          alt="Watch the “Your Verse” film and explore the stories" />
      </a>
    </header>
  </div>

  <main id="showcase-products">
    <div class="product">
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5s/">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg"
          alt="iPhone 5s" />
      </a>
    </div>

    <div class="product">
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5c/">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg"
          alt="iPhone 5c" />
      </a>
    </div>

    <div class="product">
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/30-years/">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg"
          alt="Apple Mac" />
      </a>
    </div>

    <div class="product">
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/supplier-responsibility/">
        <img
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg"
          alt="Supplier Responsibility" />
      </a>
    </div>
  </main>

  <footer id="sitemap">
    <div id="left">
      <p>Shop the
        <a href="https://web.archive.org/web/20140301004610/http://store.apple.com/us">Apple Online Store</a>
        (1-800-MY-APPLE), visit an
        <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/retail/">Apple Retail Store</a>
        , or find a
        <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/buy/">reseller</a>
        .
      </p>

      <p>Copyright © 2014 Apple Inc. All rights reserved.
        <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/legal/">Terms of Use</a>
        |
        <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/legal/privacy/">Privacy Policy</a>
      </p>
    </div>

    <div id="right">
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/sitemap/">Site Map</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/hotnews/">Hot News</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/rss/">RSS Feeds</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/pr/">Media Info</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/environment/">Environment</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/jobs/">Job Opportunities</a>
      <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/contact/">Contact Us</a>
      <span>
        <img
          src="https://web.archive.org/web/20140301004353im_/http://images.apple.com/global/elements/flags/16x16/usa.png"
          alt="Choose your country or region">
      </span>
    </div>

  </footer>

  <div id="modal">
    <span id="modal-close"></span>
  </div>

  <script async defer src="main.js"></script>
</body>

</html>
